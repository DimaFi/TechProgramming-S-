<!-- Страница topic_create.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Создать новую тему</title>
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/forum.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/images/logo.png' %}" alt="Логотип">
            <h1>Преданные Души</h1>
        </div>
    </header>

    <main>
        <div class="forum-container">
            <section class="topic-form">
                <h2>Создать новую тему</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Создать тему</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Новости - Преданные Души</title>
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'main/images/logo.png' %}" alt="Логотип">
            <h1>Преданные Души</h1>
        </div>
        <nav>
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="menu" id="menu">
                <li><a href="{% url 'index' %}">О нас</a></li>
                <li><a href="{% url 'news' %}" class="active">Новости</a></li>
                <li><a href="#">Наши животные</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#" class="donate-button">Пожертвовать</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="news">
            <h2>Последние новости</h2>
            <div class="news-container">
                {% for news_item in news_list %}
                <div class="news-item">
                    <img src="{{ news_item.image_url }}" alt="Фото новости" class="news-image">
                    <div class="news-content">
                        <h3>{{ news_item.title }}</h3>
                        <p class="news-date">{{ news_item.date }}</p>
                        <p>{{ news_item.description }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
